<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Front-End-Demo</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <link rel="icon" href="./web-logo-120.png">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify-copy-code/styles.css"> -->
  <link rel="stylesheet" href="//unpkg.com/vuep/dist/vuep.css">
  <link rel="stylesheet" href="./assets/reset.css">
</head>
<body>
  <div id="app">欢迎访问CODEHTML,蜗牛正在LOADING...</div>
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <script>
    window.$docsify = {
      name: 'FRONT-END-DEMO',
      repo: 'https://github.com/nieyafei/front-end-demo',
      themeColor: '#1E90FF',
      auto2top: true,
      coverpage: true,
      loadSidebar: true,
      loadNavbar: true,
      loadSidebar: '_sidebar.md',
      subMaxLevel: 2,
      ga: 'UA-115957523-1',
      search: {
        noData: {
          '/': '找不到结果!'
        },
        paths: 'auto',
        placeholder: {
          '/': '搜索'
        }
      },
      plugins: [
        window.DocsifyCopyCodePlugin.init(),
        function (hook, vm) {
          hook.doneEach(function(){
            var path = vm.route.path.split('/').join('');
            var domObj = Docsify.dom;
            var main = domObj.getNode("#main");

            Array.apply(null,document.querySelectorAll("div.gitalk-container")).forEach(function(ele){
              ele.remove();
            });
            
            var divEle = domObj.create("div");
            divEle.id = "gitalk-container-" + path;
            divEle.className = "gitalk-container";
            divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
            domObj.appendTo(domObj.find(".content"), divEle);

            const gitalk = new Gitalk({
              clientID: 'd4ddb817da0aac5c322f',
              clientSecret: '1a2345a67ed69bae17a35acb3ca8066a50ee92a2',
              repo: 'front-end-demo',
              owner: 'nieyafei',
              admin: ['nieyafei'],
              id: path?path:"home",
              // facebook-like distraction free mode
              distractionFreeMode: false
            })
            gitalk.render('gitalk-container-' + path);
          })
        }
      ]
    }
  </script>
  <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
  <script src="//unpkg.com/vue/dist/vue.min.js"></script>
  <script src="//unpkg.com/vuep/dist/vuep.min.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
</body>
</html>
